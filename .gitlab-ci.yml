workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always

stages:
  - lint
  - base_image_build
  - salt_image_build
  - tests
  - coverage
  - docs

include:
  - .gitlab/.ci-pre-commit.yaml
  - .gitlab/.ci-build.yaml
  - .gitlab/.ci-test.yaml
  - .gitlab/.ci-coverage.yaml
  - .gitlab/.ci-docs.yaml

variables:
  PYTORCHTAG: 2.2.1-cuda12.1-cudnn8-devel
