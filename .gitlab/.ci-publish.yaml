deploy_pypi:
  stage: publish
  image: registry.cern.ch/docker.io/library/python:3.11-slim
  before_script:
    - python -m pip install --upgrade pip setuptools wheel twine
  script:
    - python -m pip install build
    - python -m build
    - twine upload dist/* --username $TWINE_USERNAME --password $TWINE_PASSWORD
  rules:
    - if: '$CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+(?:[.-].+)?$/ && $CI_PROJECT_PATH == "atlas-flavor-tagging-tools/algorithms/salt"'
